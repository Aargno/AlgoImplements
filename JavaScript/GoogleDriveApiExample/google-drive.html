    <meta charset = "utf-8">

  <body>
    <script src = "google-drive.js"></script>
    <!-- Script block below ensures gapi loads in time -->
    <script async defer src="https://apis.google.com/js/api.js" 
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <!-- Script block above may be secret to making sure gapi loads to use in extension, may just need to figure out which url to use for app host -->
    <button id="signin-button" onclick="handleSignInClick()">Sign In</button>
    <button id="signout-button" onclick="handleSignOutClick()">Sign Out</button>
    <button id="console-list-files" onclick="listFiles()">List Files</button>
    <!-- Button on click will probably need to be replaced with event listeners in js file -->
  </body>
</html>
